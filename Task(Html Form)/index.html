            <label for="occupation">İşləyirsiz</label>
            <input type="radio" id="work" name="occupation" value="Work">
        </fieldset>
        <fieldset>
            <legend>Akkaunt məlumatlarınızı doldurun</legend>
            <label for="occupation">Login ID:</label>
            <input type="text" id="study" name="occupation"><br>
            <label for="occupation">Password:</label>
            <input type="text" id="work" name="occupation">
        </fieldset>
        <fieldset>
            <legend>İstiqamət</legend>
            <input type="checkbox" id="direction1" name="direction1">
            <label for="direction1"> Software Engineer</label><br>
            <input type="checkbox" id="direction2" name="direction2">
            <label for="direction2"> Data Analyst</label><br>

            <label for="direction3"> Web Developer</label><br>
            <input type="checkbox" id="direction3" name="direction3">
            <label for="direction3"> Senior Analyst</label>
        </fieldset>

        <button type="submit">press</button>

        <button type="submit">Reset</button>





    </form>
